<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body class="bg-gray-200 text-center h-screen">
    <section class="bg-sky-300 py-20 w-3/4 m-auto mt-32 rounded-md">
        <p class="text-4xl font-bold mb-2">Welcome!</p>
        <p class="font-semibold mb-2">Please login to take our service</p>
        <div class="">
            <input class="block mx-auto mb-2 rounded w-1/4 p-2 bg-sky-100 focus:outline-0 focus:ring-1 focus:bg-white" id="user-mail" type="email" name="" placeholder="Your Email">
            <input class="block mx-auto mb-4 rounded w-1/4 p-2 bg-sky-100 focus:outline-0 focus:ring-1 focus:bg-white" id="user-password" type="password" name="" placeholder="Your Password">
            <button class="bg-blue-400 px-6 py-1.5 rounded-lg font-semibold hover:bg-blue-500" id="login-btn">Login</button>
        </div>
    </section>

    <script src="./js/login.js"></script>
